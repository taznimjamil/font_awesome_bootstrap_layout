<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font links -->
    <link rel="stylesheet" href="css/all.css">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap + Font Awesome</title>
    <script src="https://kit.fontawesome.com/936162743e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="fontawesome">
      <div class="container">
        <div class="row">
          <div class="html5 col-md-4 col-sm-4 col-4">
            <i class="fab fa-html5 "></i>
          </div>
          <div class="css3 col-md-4 col-sm-4 col-4">
            <i class="fab fa-css3 "></i>
          </div>
          <div class="bootstrap col-md-4 col-sm-4 col-4">
            <i class="fab fa-bootstrap "></i>
          </div>
        </div>
      </div>
    </section>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bg">1.1</div>
          </div>
            <div class="col-md col-sm col-6">
              <div class="bg">1.2</div>
          </div>
            <div class="col-md-3 col-sm-3 col-6">
              <div class="bg">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="bg">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="bg">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg red">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->
    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="bg">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block">
                <div class="bg red">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="bg">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body end -->
    <!-- bar start -->
    <section class="bar d-md-none d-col-none d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block">
            5
          </div>
        </div>
      </div>
    </section>
    <!-- bar end -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="bg">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS, script JS -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
